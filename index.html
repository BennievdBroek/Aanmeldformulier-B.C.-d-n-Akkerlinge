<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanmelding B.C. d’n Akkerlinge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #B22222;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #8B1A1A;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Aanmeldformulier – B.C. d’n Akkerlinge</h1>

  <form action="https://formspree.io/f/xldbypvl" method="POST">
    <label for="naam">Volledige naam</label>
    <input type="text" id="naam" name="naam" required>

    <label for="adres">Adres</label>
    <input type="text" id="adres" name="adres" required>

    <label for="woonplaats">Postcode + Woonplaats</label>
    <input type="text" id="woonplaats" name="woonplaats" required>

    <label for="geboortedatum">Geboortedatum</label>
    <input type="date" id="geboortedatum" name="geboortedatum" required>

    <label for="telefoon">Telefoonnummer</label>
    <input type="tel" id="telefoon" name="telefoon" required>

    <label for="email">E-mailadres</label>
    <input type="email" id="email" name="email" required>

    <div class="checkbox-label">
      <input type="checkbox" id="akkoord" name="akkoord" required>
      <label for="akkoord">Ik ben 16 jaar of ouder en ga akkoord met de jaarlijkse contributie van €25,-</label>
    </div>

    <label for="opmerkingen">Opmerkingen (optioneel)</label>
    <textarea id="opmerkingen" name="opmerkingen" rows="3"></textarea>

    <button type="submit">Aanmelden</button>
  </form>
</body>
</html>
